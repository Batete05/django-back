<!-- event_details.html -->
<h1>{{ event.name }}</h1>
<p>{{ event.description }}</p>
<p>Date: {{ event.date }}</p>

<form method="POST" action="{% url 'volunteer_for_event' event.id %}">
    {% csrf_token %}
    <button type="submit">Volunteer for this Event</button>
</form>

<p><a href="{% url 'event_list' %}">Back to Events</a></p>
