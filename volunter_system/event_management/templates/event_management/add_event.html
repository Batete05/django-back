<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <!-- Add your custom CSS here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="text"], input[type="date"], textarea, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group select {
            font-size: 14px;
            color: #333;
        }

        .form-group textarea {
            font-family: Arial, sans-serif;
        }

        .message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Event</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Event Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="id_date">Event Date</label>
            {{ form.date }}
        </div>

        <div class="form-group">
            <label for="id_location">Event Location</label>
            {{ form.location }}
        </div>

        <div class="form-group">
            <label for="id_description">Event Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_organizer">Organizer</label>
            {{ form.organizer }}
        </div>

        <button type="submit">Save Changes</button>
    </form>

    {% if messages %}
        <div class="message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>

</body>
</html>
